<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
  <link rel="stylesheet" href="style.css">
  <title>Site</title>
</head>
<body>
  <main>
    <!-- HEADER -->
    <header>
      <div class="logo">
        @gustavorteuber
      </div>
      <div class="menu">
        <nav class="nav-list">
            <a href="#home">Home</a>
            <a href="#contact">Contato</a>
        </nav>
      </div>
    </header>  
    
    <!-- HOME -->
    <section id="home">
      <div class="home-info">
        <h2>Olá, sou Gustavo Reis!</h2>
        <span class="home-position">Programador FullStack</span>
        <span class="home-resume">
          Formado no curso técnico de T.I no Instituto
          Federal Catarinense - Campus Araquari, conhecimento
          em Front e Backend (VueJS, Django, Python, C++, HTML, CSS)
          
        </span>

        <button>
          <a href="#contact">Contate-me</a>
        </button>
      </div>
      <div class="home-img">
        <img src="./img/foto.jpg" alt="Foto de perfil">
      </div>
    </section>

  <!-- CONTACT -->

  <section id="contact">
    <h2>Meu Github e minhas redes sociais!</h2>
    <form>
      <button>GITHUB</button>
      <button>INSTAGRAM</button>
      <button>WHATSAPP</button>
    </form>
  </section>
  </main>  

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
